<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Switcher</title>
  <style>
    /* Add your own styles here if needed */
    body {
      margin: 0;
      overflow: hidden;
    }
    iframe {
      width: 100vw;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body>

<!-- Display the first website -->
<iframe id="websiteFrame" src="https://ntpel.co.in/"></iframe>

<script>
  // Wait for 1 second (1000 milliseconds) and then switch to another website
  setTimeout(function() {
    document.getElementById('websiteFrame').src = 'nptel.html';
  }, 3000);
</script>

</body>
</html>
